<!DOCTYPE html>
<html lang="es">
<head>

  <title>Rompecabezas de Letras</title>
  <link rel="stylesheet" href="index.css" />

<body>

  <main>
    <img src="./img/imagen5.jpg" alt="" class="puzzle4">

  <div id="controls" class="controls">
        <p class="w">
            <button onclick="move('w')"><i class="fa-solid fa-arrow-up"></i></button>
